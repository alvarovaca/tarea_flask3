{% extends "base.html" %}
{% block title %}Buscador{% endblock %}
{% block content %}
    <section class="contact">
        <div class="container">
           <div class="row">
              <div class="col-md-12">
                 <div class="titlepage">
                    <h2>Buscador</h2>
                 </div>
              </div>
           </div>
           <div class="row">
              <div class="col-md-10 offset-md-1">
                 <form id="request" class="main_form" action="/listajuegos" method="POST">
                    <div class="row">
                       <div class="col-md-12 ">
                          <input class="contactus" placeholder="Nombre del juego" type="text" name="name" autofocus> 
                       </div>
                       <div class="col-md-12">
                          <button class="send_btn">Buscar</button>
                       </div>
                    </div>
                 </form>
              </div>
           </div>
        </div>
    </section>
{% endblock %}
